<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Trip Planner</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#"><i class="bi bi-geo-alt-fill me-1"></i>My Trip Planner</a>
      <div class="ms-auto d-flex gap-2">
        <button id="btnImport" class="btn btn-outline-secondary btn-sm">
          <i class="bi bi-file-earmark-arrow-up"></i> นำเข้า JSON
        </button>
        <button id="btnExport" class="btn btn-primary btn-sm">
          <i class="bi bi-download"></i> โหลด
          <!-- ดาวน์โหลด JSON -->
        </button>
        <input id="fileInput" type="file" accept="application/json" class="d-none">
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Search & Filters -->
    <div class="row g-3 align-items-end mb-2">
      <div class="col-md-4">
        <label class="form-label">ค้นหา</label>
        <input id="searchBox" type="text" class="form-control" placeholder="พิมพ์สถานที่/โน้ต/แท็ก…">
      </div>
      <div class="col-md-4">
        <label class="form-label">เลือกวันที่</label>
        <select id="dayFilter" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label class="form-label">แท็ก</label>
        <div id="tagChips" class="d-flex flex-wrap gap-2"></div>
      </div>
    </div>

    <!-- Day Summary -->
    <div id="daySummary" class="mb-3 small text-muted"></div>

    <!-- Items -->
    <div id="items" class="row g-3"></div>

    <div class="text-center mt-4">
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#editModal">
        <i class="bi bi-plus-lg"></i> เพิ่มกิจกรรม
      </button>
    </div>
  </main>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="itemForm">
          <div class="modal-header">
            <h5 class="modal-title">กิจกรรม</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <input type="hidden" id="itemId">
            <div class="col-md-4">
              <label class="form-label">วันที่</label>
              <select id="formDay" class="form-select"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">เวลา (เช่น 09:30)</label>
              <input id="formTime" type="time" class="form-control">
            </div>
            <div class="col-md-4">
              <label class="form-label">งบ (THB)</label>
              <input id="formCost" type="number" min="0" step="1" class="form-control" placeholder="เช่น 200">
            </div>
            <div class="col-md-6">
              <label class="form-label">สถานที่</label>
              <input id="formTitle" type="text" class="form-control" placeholder="เช่น Raohe Night Market" required>
            </div>
             <div class="col-12">
  <label class="form-label">รูปภาพ (หลาย URL คั่นด้วย , )</label>
  <input id="formImages" type="text" class="form-control" placeholder="https://...jpg, https://...png">
</div>
            <div class="col-md-6">
              <label class="form-label">ลิงก์แผนที่/เว็บ</label>
              <input id="formLink" type="url" class="form-control" placeholder="https://...">
            </div>
           
<div class="col-md-6">
  <label class="form-label">URL แผนที่</label>
  <input id="formMap" type="url" class="form-control" placeholder="https://maps.google.com/...">
</div>

            <div class="col-12">
              <label class="form-label">โน้ต</label>
              <textarea id="formNote" class="form-control" rows="2" placeholder="รายละเอียด/เมนูแนะนำ/การเดินทาง"></textarea>
            </div>
            <div class="col-12">
              <label class="form-label">แท็ก (คั่นด้วย , )</label>
              <input id="formTags" type="text" class="form-control" placeholder="food, nature, must">
            </div>
          </div>
          <div class="modal-footer">
            <button id="btnDelete" type="button" class="btn btn-outline-danger me-auto d-none">
              ลบกิจกรรม
            </button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ปิด</button>
            <button type="submit" class="btn btn-primary">บันทึก</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="text-center py-4 small text-muted">
    สร้างด้วย Bootstrap 5 + jQuery · เก็บข้อมูลแบบ JSON/LocalStorage
  </footer>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/app.js"></script>
</body>
</html>
